<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Stopwatch</title>
    <link rel="icon" type="image/x-icon" href="/img/play-button.svg">
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="stopwatch">
      <h1><span class="gold">GOLD</span> STOPWATCH</h1>
      <h4>Powered by Abu Taher | +8801749544514</h4>
      <div class="circle time">
        <span id="minute">00</span>:<span id="second">00</span>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="img/play-button.svg"/>
        </button>
        
        <button class="buttonPause">
          <img id="pauseButton" src="img/pause-button.svg" />
        </button>

        <button class="buttonReset">
          <img id="resetButton" src="img/reset-button.svg" />
        </button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
